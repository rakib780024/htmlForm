<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
</head>
<body><form action="">
    <div>
        <label for="username">Username:</label>
        <input type="text" placeholder="username" name="username">
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" placeholder="usrername@example.com" name="email">
    </div>
    <div>
        <label for="Password">Password:</label>
        <input type="password" name="password">
    </div>
    <div>
        <label for="birthday">Birth Day:</label>
        <input type="date" name="birthday">
    </div>
    <div>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="male" checked>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" >
        <label for="male">Female</label>
        <input type="radio" name="gender" id="others" >
        <label for="male">Others</label>
    </div>
    <div>
        <label for="nationality">Nationality:</label>
        <select name="nationality" id="nationality">
          <optgroup label="First Nationality">
            <option value="dreamer">Dreamer</option>
            <option value="worker">Worker</option>
          </optgroup>  
          <optgroup label="Seceond Nationality">
            <option value="morning person">Morning Person</option>
            <option value="night person">Night Person</option>
          </optgroup>  
        </select>
    </div>
    <div>
        <label for="reason">Tell us why you want to register:</label>
        
        <br/>
        <textarea name="reason" id="reason" rows="10" cols="40"></textarea>
    </div>
    <div>
        <input type="submit" value="submit">
    </div>
</form>
</body>
</html>
